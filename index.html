<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Oldagram</title>
</head>

<body>
    <header class="higher-container">
        <div class="container header-content">
            <img class="icon-image" src="images/logo.png" alt="logo of Oldagram">
            <img class="icon-image" src="images/user-avatar.png" alt="scrimba founder's potrait">
        </div>
    </header>
    <main class="higher-container">
        <section class="container flexer">
            <img class="icon-image" src="images/avatar-courbet.jpg" alt="courbet's potrait">
            <div class="starter-text">
                <p id="name-courb" class="accent-text"></p>
                <p id="userLocation-courb"></p>
            </div>
        </section>
        <img id="post-courb" class="post" src="images/post-courbet.jpg" alt="courbet's potrait">
        <section class="container flexer">
            <img id="like-icon-courb" class="icon" src="images/icon-heart.png" alt="small heart icon">
            <img class="icon" src="images/icon-comment.png" alt="comment icon ">
            <img class="icon" src="images/icon-dm.png" alt="dm icon">
        </section>
        <section class="container">
            <p id="likes" class="noMargin accent-text"></p>
            <p class="noMargin">
                <span class="accent-text" id="userName-courb"></span>
                <span id="comment-courb"></span>
            </p>
            </div>
        </section>
    </main>

    <header class="higher-container">
        <div class="container header-content">
            <img class="icon-image" src="images/logo.png" alt="logo of Oldagram">
            <img class="icon-image" src="images/user-avatar.png" alt="scrimba founder's potrait">
        </div>
    </header>
    <main class="higher-container">
        <section class="container flexer">
            <img class="icon-image" src="images/avatar-vangogh.jpg" alt="courbet's potrait">
            <div class="starter-text">
                <p id="name-van" class="accent-text"></p>
                <p id="userLocation-van"></p>
            </div>
        </section>
        <img id="post-van" class="post" src="images/post-vangogh.jpg" alt="courbet's potrait">
        <section class="container flexer">
            <img id="like-icon-van" class="icon" src="images/icon-heart.png" alt="small heart icon">
            <img class="icon" src="images/icon-comment.png" alt="comment icon ">
            <img class="icon" src="images/icon-dm.png" alt="dm icon">
        </section>
        <section class="container">
            <p id="likes-van" class="noMargin accent-text"></p>
            <p class="noMargin">
                <span class="accent-text" id="userName-van"></span>
                <span id="comment-van"></span>
            </p>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
